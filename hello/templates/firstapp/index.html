<!DOCTYPE html>
<html lang="en">
<head>

    <title>форма Django!</title>

        .myfield{

            border-radius: 5px;
            height:25px;
            margin: 10px 10px 10px0;
            width: 200px;}
            </style>

</head>
<body class="container">

</html>
